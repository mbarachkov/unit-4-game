<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <section class="pt-5 pb-5 bg-dark inner-header">
            <div class="container">
                <div class="row" id="title">
                    <div class="col-md-12 text-center">
                        <h1>Crystal Collector</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="Container">
            <div class="row">
                <div class="col-md-7" id="target">
                    <p>Target Number: <span id="random-target"></span></p>
                    <p>Your score so far: <span id="added-score"></span></p>
                </div>
                <div class="col-md-5" id="score">
                    <p>wins: <span id="win"></span></p>
                    <p>losses: <span id="loss"></span></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="gemButtons">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <input type="image" src="assets/images/gem.jpg" id="gems1"/>
                </div>

                <div class="col-md-3">
                    <input type="image" src="assets/images/gem.jpg" id="gems2"/>
                </div>

                <div class="col-md-3">
                    <input type="image" src="assets/images/gem.jpg" id="gems3"/>
                </div>

                <div class="col-md-2">
                    <input type="image" src="assets/images/gem.jpg" id="gems4"/>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="rules">
        <div class="row">
            <div class="col-md-12">
                <p>welcome to the game! by clicking each gem try and hit the target number. If you go over the number you lose. The numbers for each gem is random so be careful!</p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
